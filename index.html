<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YinSight</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" as="image" href="images/yinspun.png" />
</head>
<body id="main-body">

  <header class="nav-bar">
    <a class="link" onclick="showNews('good')">Good</a>
    <img
      id="yinYang"
      class="symbol"
      src="images/yinyang.png"
      alt="Yin-Yang Symbol"
      style="transform: rotate(0deg);" />
    <a class="link" onclick="showNews('bad')">Bad</a>
  </header>

  <div id="news"></div>

    <!-- Thread form and display for user-generated bad news -->
  <div id="bad-news-form" style="display:none;">
    <h2>Share Your Experience</h2>
    <form id="badNewsSubmitForm">
      <textarea id="badNewsText" rows="4" placeholder="Tell us your story..." required></textarea><br/>
      <input type="file" id="badNewsImage" accept="image/*"><br/>
      <button type="submit">Submit</button>
    </form>
    <div id="userBadNewsThread"></div>
  </div>

  <script src="badNews.js"></script>

</body>
</html>
