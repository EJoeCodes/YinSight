<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YinSight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .link {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            text-decoration: none;
        }
        .link:hover {
            color: #0077cc;
        }
        .symbol {
            width: 60px;
            height: 60px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Yin_yang.svg/1024px-Yin_yang.svg.png') no-repeat center center;
            background-size: contain;
        }
        #news {
            margin-top: 20px;
            display: none;
        }
        .news-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <a class="link" onclick="showNews('good')">Good</a>
        <div class="symbol"></div>
        <a class="link" onclick="showNews('bad')">Bad</a>
    </header>

    <div id="news"></div>

    <script>
        const newsData = {
            good: [
                "Local community raises thousands for shelter animals.",
                "Scientists discover breakthrough in clean energy.",
                "Graduation rates hit all-time high nationwide."
            ],
            bad: [
                "Global warming reports show alarming trends.",
                "Economic inflation spikes in several countries.",
                "Cyberattack disrupts hospital systems across states."
            ]
        };

        function showNews(type) {
            const newsDiv = document.getElementById('news');
            newsDiv.style.display = 'block';
            newsDiv.innerHTML = '';

            newsData[type].forEach(item => {
                const div = document.createElement('div');
                div.className = 'news-item';
                div.textContent = item;
                newsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
